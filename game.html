<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/portfolio/home/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/portfolio/home/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/portfolio/home/ico/favicon-16x16.png">
  </head>

  <body id="bodydiv">
    <div id="contentdiv">

      <div id="startdiv">
        <p >Try to get 100 POINTS</p>

      </div>

      <div id="maindiv">

        <div id="scorediv">
          <Label>POINTS: </Label>
          <Label id="scorelabel">0</Label>
        </div>

        <div id="end_div">
          <p id="finalscore">0</p>
          <div><button id="again_btn" onclick="reloadPage()">TRY AGAIN</button></div>
        </div>


      </div>

    </div>

    <script type="text/javascript" src="js/game.js"></script>
  </body>

</html>
